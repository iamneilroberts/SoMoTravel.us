<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediterranean Explorer - Travel Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mediterranean Explorer</h1>
            <p>A 10-Day Cultural Journey</p>
        </div>
        
        <div class="content">
            <h2>Trip Overview</h2>
            <p><strong>Dates:</strong> June 15-25, 2025</p>
            <p><strong>Duration:</strong> 10 Days / 9 Nights</p>
            <p><strong>Destinations:</strong> Athens, Greece • Venice, Italy • Dubrovnik, Croatia</p>
            
            <h2>Investment</h2>
            <p style="font-size: 2em; color: #27ae60; font-weight: bold;">$8,500</p>
            <p>Per person, based on double occupancy</p>
        </div>
    </div>
</body>
</html>
